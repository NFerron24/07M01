<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <head>
    <title>Contactformulier</title>
  </head>
  <header>
    <div class="header-text">
      <h1>Neem hier contact met mij op</h1>
    </div>
  </header>
  <main>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Je naam: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Je email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Boodschap: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="Stuur">Stuur</button>
      </p>
    </form>
  </main>
  <nav class="links">
    <a href="index.html">klik hier om terug te gaan naar de homepage</a>
  </nav>
</html>
